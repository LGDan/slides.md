themes:
  light:
    name: Light
    title: Slides
    # Optional logo path (relative to markdown dir or absolute URL)
    logo: acme-corp.webp
    # Optional predefined first/last slides (markdown). Use \n for newlines.
    first_slide: "# Welcome to the Deck\nAcme Corp â€” Q4 Update"
    last_slide: "## Thanks!\nQuestions?"
    # Optional watermark overlay
    watermark: true
    watermark_text: "ACME CONFIDENTIAL"
    watermark_opacity: 0.08
    # Append date to watermark text
    watermark_append_date: true
    # Move watermark text every N seconds (0 disables movement)
    watermark_move_seconds: 10
    transition: slide
    # Optional classification banner (top-of-page)
    classification_label: INTERNAL
    classification_bg: "#d97706"   # amber-700
    classification_fg: "#ffffff"
    css: |
      body {
        background: #ffffff;
        color: #24292e;
      }
      .slide {
        background: #ffffff;
        color: #24292e;
      }
      button {
        background: #24292e;
        color: #ffffff;
      }
      button:hover {
        background: #586069;
      }
      code {
        background: #f6f8fa;
        color: #e83e8c;
      }
      pre {
        background: #f6f8fa;
        border: 1px solid #e1e4e8;
      }
      pre code {
        color: #24292e;
      }
      h1, h2, h3, h4 {
        color: #24292e;
      }
      a {
        color: #0366d6;
      }

